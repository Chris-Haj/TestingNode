<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ForumStyles.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- load bootstrap via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
    "></script> <!-- load jquery via CDN -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <title>Add Course</title>
</head>
<body>
<div class="col-sm-6 col-sm-offset-3">

    <h1>add new user</h1>

    <!-- OUR FORM -->
    <form id="user_form" name="user_form" method="POST">


        <!-- ID -->
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write id here"
                   required>
            <!-- errors will go here -->
        </div>
        <!-- NAME -->
        <div class="form-group">
            <label>Course Name</label>
            <input type="text" class="form-control" name="Course name" id="username" placeholder="write course name here"
                   required>
            <!-- errors will go here -->
        </div>

        <!-- password -->
        <div class="form-group">
            <label>Lecturer</label>
            <input type="text" class="form-control" name="Lecturer" id="lecturer"
                   placeholder="write lecturer name here" required>
            <!-- errors will go here -->
        </div>


        <!-- Start Date -->
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" class="form-control" name="Start Date" id="Start Date"
                   placeholder="xx/xx/xx">
            <!-- errors will go here -->
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>End Date</label>
            <input type="date" class="form-control" name="End Date" placeholder="xx/xx/xx">
            <!-- errors will go here -->
        </div>
        <div class="form-group">
            <label>Pre-requisite Courses</label>
            <input type="text" class="form-control" name="End Date" placeholder="Choose courses.">
            <!-- errors will go here -->
        </div>

        <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>
    </form>

</div>
</body>
</html>

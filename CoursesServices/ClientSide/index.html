<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Services</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="scripts.js" defer></script>
    <script src="StudentsPage/LoadStudents.js"></script>

    <link rel="stylesheet" href="mainPageStyles.css">
</head>
<body>
<h1 id="list">Courses List</h1>
<div class="content">
    <button class="addCourse">Add course</button>
    <ul id="courses">

    </ul>
    <button class="addCourse">Add course</button>

</div>

<div id="addStudentModal" class="modal">
    <div class="modal-content">
        <h4>Add Student</h4>
        <form id="student-form">
            <input type="text" id="student-id" placeholder="Student ID" required>
            <input type="text" id="student-firstname" placeholder="First Name" required>
            <input type="text" id="student-surname" placeholder="Last Name" required>
            <input type="text" id="student-picture" placeholder="Picture URL" required>
            <input type="text" id="student-grade" placeholder="Grade" required>
            <button type="submit" class="btn">Submit</button>
            <button id="cancelStudentModal" class="btn2">Cancel</button>
            <p id="student-error" class="error-message"></p> <!-- Add error message element -->
        </form>
    </div>
</div>




</body>
</html>

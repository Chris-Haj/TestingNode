<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Services</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="mainPageStyles.css">
</head>
<body>
<h1 id="list">Courses List</h1>
<div class="content">
    <button class="addCourse">Add course</button>

    <ul id="courses">

    </ul>
    <button class="addCourse">Add course</button>
</div>
<div class="CourseEditor">
    <h1>Course Details Forum</h1>
    <div class="form-container">
        <form id="course-form">
            <div class="formInput">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="formInput">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

            </div>
            <div class="formInput">
                <label for="lecturer">Lecturer:</label>
                <input type="text" id="lecturer" name="lecturer" required>
            </div>
            <div class="formInput">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

            </div>
            <div class="formInput">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

            </div>
            <div class="formInput">
                <label for="prerequisite-courses">Prerequisite Courses:</label>
                <input type="text" id="prerequisite-courses" name="prerequisite-courses">

            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
